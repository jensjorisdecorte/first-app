<h1>Raad het getal!</h1>

<p>Raad een getal tussen 1 en 100.</p>

<mat-form-field>
    <input matInput type="number" placeholder="Jouw gok" #box>
</mat-form-field>

<button mat-raised-button color="primary" (click)="onEnter(box.value)">GOK</button>

<p> {{ hint }} </p>

<mat-progress-bar mode="determinate" [value]="aantalGokken*10"></mat-progress-bar>

<p>Nog {{ aantalGokken }} beurten resterend.</p>
